<div class="bg-dark">
  <div class="container py-5">
    <div class="card">
      <article class="card-body">
        <h4 class="card-title mb-4 mt-1 text-center">
          Please Enter Leave Detail
        </h4>
        <form [formGroup]="leaveForm" (ngSubmit)="onSubmit()">
          
          <!-- form-group// -->
          <div class="form-group">
            <label>Employee Name</label>
            <input class="form-control" formControlName="employee" type="text"  />
          </div>
          <div class="form-group">
            <label>Leave Type</label>
            <input
              class="form-control"
              formControlName="leaveType"
              type="text"
            />
          </div>
          <div class="form-group">
            <label>Leave Days</label>
            <input
              class="form-control"
              formControlName="numberOfLeave"
              type="number"
            />
          </div>
          <div class="form-group">
            <label>Reason</label>
            <input class="form-control" formControlName="reason" type="text" />
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" [disabled]="!leaveForm.valid">
              Submit
            </button>
          </div>
          <!-- form-group// -->
        </form>
      </article>
    </div>
  </div>
</div>
