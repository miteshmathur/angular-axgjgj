<div class="table-background">
<div class="container">
<table class="table my-4">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Deployment/Container Id</th>
      <th scope="col">Status</th>

      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of processData">
      <th scope="row">{{ data["container-alias"] }}</th>
      <td>{{ data["container-id"] }}</td>
      <td>{{ data["status"] }}</td>

      <td>
        <button
          type="button"
          class="btn btn-info"
          (click)="openDialog(data['container-id'])"
        >
          New Process Instance
        </button>
      </td>
    </tr>
  </tbody>
</table>
</div>
</div>
