<div class="bg-dark">
    <div class="container py-5">
      <div class="card">
        <article class="card-body">
          <h4 class="card-title mb-4 mt-1 text-center">
            Please Enter Login Detail
          </h4>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>UserName</label>
              <input formControlName="username" class="form-control" type="text"  />
            </div>
            <!-- form-group// -->
            <div class="form-group">
              <label>Password</label>
              <input class="form-control" formControlName="password" type="text"  />
            </div>
        
  
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">
                Login
              </button>
            </div>
            <!-- form-group// -->
          </form>
        </article>
      </div>
    </div>
  </div>
