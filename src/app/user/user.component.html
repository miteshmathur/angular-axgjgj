<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Employee Name</th>
      <th scope="col">Department</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{ user.id }}</th>
      <td>{{ user.name }}</td>
      <td>{{ user.groups }}</td>
      <td>
        <button
          type="button"
          class="btn btn-warning"
          [routerLink]="['/applyLeave']"
          [queryParams]="{ user: user.name, userId: user.id }"
        >
          Add Request
        </button>
        <span></span>
        <button
          type="button"
          class="btn btn-info ml-1"
          [routerLink]="['/trackRequest']"
          [queryParams]="{ user: user.name, userId: user.id }"
        >
          Track Request
        </button>
      </td>
    </tr>
  </tbody>
</table>
